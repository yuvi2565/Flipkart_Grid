<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="./Cart.css">
    <script src="./Cart.js"></script>
</head>
<body>

    <h1 align = "center">Your Cart</h1>
    <section class="container content-section">
        <h2 class="section-header" align  = "center" style="color: rgb(238, 137, 154);">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Lace-Up A line dress.jpg" width="100" height="100">
                    <span class="cart-item-title">Lace-Up A line dress</span>
                </div>
                <span class="cart-price cart-column">&#8377; 1500</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Patchwork A- Line Dress.jpg" width="100" height="100">
                    <span class="cart-item-title">Patchwork A- Line Dress</span>
                </div>
                <span class="cart-price cart-column">&#8377; 1700</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">&#8377; 3200</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
</body>
</html>
